<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hierárquico WMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        .bg-primary {
            background-color: #10949e !important;
        }
        
        .text-primary {
            color: #10949e !important;
        }
        
        .btn-primary {
            background-color: #10949e !important;
            border-color: #10949e !important;
        }
        
        .btn-outline-primary {
            color: #10949e !important;
            border-color: #10949e !important;
        }
        .btn-outline-primary:hover {
            color: white !important; 
            background-color: #10949e !important;
            border-color: #10949e !important;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar Menu -->
        <div class="col-md-3" >
            <div class="card position-sticky" style="top: 20px; height: 700px;">
                <div class="card-header bg-primary text-white">
                    Camadas
                </div>
                <div class="card-body overflow-y-auto">
                    <div class="accordion" id="accordionMenu"></div>
                </div>
            </div>
        </div>

        <!-- Map and Preview Section -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Pré-visualização
                </div>
                <div class="card-body p-0" style="height: 700px;">
                    <div id="map" style="height: 100%;"></div>
                </div>
            </div>

            <!-- Layer Info Card -->
            <div class="card mt-3" id="layerInfoCard" style="display: none;">
                <div class="card-header bg-secondary text-white">
                    Informações da Camada Selecionada
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="layerTitle"></h5>
                    <p class="card-text"><strong>Nome da Camada:</strong> <span id="layerName"></span></p>
                    <p class="card-text"><strong>Resumo:</strong> <span id="layerAbstract"></span></p>
                    <p class="card-text"><strong>Metadados:</strong> <a href="#" id="layerMetadataUrl" target="_blank">Clique aqui</a></p>
                    <p class="card-text"><strong>Dados:</strong> <a href="#" id="layerDataUrl" target="_blank">Clique aqui</a></p>
                </div>
            </div>

            <!-- Download Section -->
            <div class="mt-3">
                <h5 class="text-primary">Downloads:</h5>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary">Shapefile</button>
                    <button class="btn btn-outline-primary">GeoJSON</button>
                    <button class="btn btn-outline-primary">CSV</button>
                    <button class="btn btn-outline-primary">KML</button>
                    <button class="btn btn-outline-primary">ZIP</button>
                </div>
            </div>

            <!-- Geoservices Section -->
            <div class="mt-4">
                <h5 class="text-primary">Geoserviços:</h5>
                <div class="mb-2"><strong>WFS:</strong> <span class="text-muted">Disponível</span></div>
                <div class="mb-2"><strong>WMS:</strong> <span class="text-muted">Disponível</span></div>
                <div><strong>WCS:</strong> <span class="text-muted">Disponível</span></div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        const getCapabilitiesUrl = "https://geoserverhomo23.sefin.fortaleza.ce.gov.br/geoserver/ows?service=WMS&version=1.3.0&request=GetCapabilities";
        const baseWmsUrl = "https://geoserverhomo23.sefin.fortaleza.ce.gov.br/geoserver/ows?";

        let selectedLayer = null;
        let selectedTitle = null;
        let selectedAbstract = null;
        let selectedMetadataUrl = null;
        let selectedDataUrl = null;

        const iconMap = {
            'Aerolevantamento': '<i class="bi bi-airplane"></i>',
            'teste': '<i class="bi bi-bug"></i>',
            'Imageamento': '<i class="bi bi-camera"></i>',
            'Tributário': '<i class="bi bi-currency-dollar"></i>',
            'Limites Administrativos': '<i class="bi bi-bounding-box-circles"></i>',
            'Cartografia Base': '<i class="bi bi-map"></i>',
            'Zoneamentos': '<i class="bi bi-subtract"></i>',
            'Observatório do Mercado Imobiliário': '<i class="bi bi-binoculars"></i>',
            'Uso Solo': '<i class="bi bi-buildings"></i>',
            'IBGE': '<i class="bi bi-compass"></i>'
        };


        const map = L.map('map').setView([-3.71722, -38.5434], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        let wmsLayer = null;

        function addToTree(tree, path, layerData) {
            let node = tree;
            path.forEach(part => {
                if (!node[part]) {
                    node[part] = {};
                }
                node = node[part];
            });
            if (!node.layers) {
                node.layers = [];
            }
            node.layers.push(layerData);
        }

        function processWMSCapabilities(xml) {
            const tree = {};
            $(xml).find("Layer > Layer").each(function () {
                const layerName = $(this).find("Name").first().text();
                const title = $(this).find("Title").first().text();
                const abstract = $(this).find("Abstract").first().text() || "N/A";

                const metadataUrl = $(this).find("MetadataURL[type='ISO19115:2003'] OnlineResource").attr("xlink:href") || "N/A";
                const dataUrl = $(this).find("DataURL OnlineResource").attr("xlink:href") || "N/A";

                const keywords = $(this).find("KeywordList > Keyword").map(function () {
                    return $(this).text();
                }).get();

                const menuKeywords = keywords.filter(k => k.startsWith("menu_"));
                if (menuKeywords.length > 0) {
                    const hierarchy = menuKeywords[0].replace("menu_", "").split("_");
                    addToTree(tree, hierarchy, { layerName, title, abstract, metadataUrl, dataUrl });
                }
            });
            renderList(tree, "#accordionMenu");
        }

        function renderList(tree, containerId) {
            let accordionIndex = 0;

            function createAccordionItem(node, path) {
                const id = `accordion-item-${accordionIndex++}`;
                const title = path[path.length - 1];
                const icon = iconMap[title] || ''; // Icon for the main accordion item only
                const layersHtml = node.layers ? node.layers.map(layer => `
                    <li>
                        <button class="btn btn-link text-center" onclick="selectLayer('${layer.layerName}', '${layer.title}', '${layer.abstract}', '${layer.metadataUrl}', '${layer.dataUrl}')">
                            ${layer.title}
                        </button>
                    </li>
                `).join("") : "";

                const childrenHtml = Object.keys(node).filter(key => key !== "layers").map(childKey => 
                    createAccordionItem(node[childKey], [...path, childKey])
                ).join("");

                return `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${id}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${id}" aria-expanded="false" aria-controls="collapse-${id}">
                                ${icon} ${title}
                            </button>
                        </h2>
                        <div id="collapse-${id}" class="accordion-collapse collapse" aria-labelledby="heading-${id}">
                            <div class="accordion-body">
                                <ul>
                                    ${layersHtml}
                                </ul>
                                ${childrenHtml}
                            </div>
                        </div>
                    </div>
                `;
            }

            const html = Object.keys(tree).map(key => createAccordionItem(tree[key], [key])).join("");
            $(containerId).html(html);
        }

        window.selectLayer = function(layerName, title, abstract, metadataUrl, dataUrl) {
            selectedLayer = layerName;
            selectedTitle = title;
            selectedAbstract = abstract;
            selectedMetadataUrl = metadataUrl;
            selectedDataUrl = dataUrl;

            $("#layerTitle").text(selectedTitle);
            $("#layerName").text(selectedLayer);
            $("#layerAbstract").text(selectedAbstract);
            $("#layerMetadataUrl").attr("href", selectedMetadataUrl);
            $("#layerDataUrl").attr("href", selectedDataUrl);

            $("#layerInfoCard").show();

            if (wmsLayer) {
                map.removeLayer(wmsLayer);
            }

            wmsLayer = L.tileLayer.wms(baseWmsUrl, {
                layers: selectedLayer,
                format: 'image/png',
                transparent: true
            }).addTo(map);
        };

        function fetchWMSCapabilities() {
            $.ajax({
                url: getCapabilitiesUrl,
                method: "GET",
                success: function (data) {
                    processWMSCapabilities(data);
                },
                error: function () {
                    alert("Erro ao buscar as capacidades do WMS.");
                }
            });
        }

        fetchWMSCapabilities();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
